<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
 
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="info">
       <div class="header">
        <h1 class="title">
          Get <span class="highlighted">insights</span> that help your business grow.
        </h1>
        <div class="benifits">
          Discover the benifits of data analytics and make better decision regarding revenue , customer experience , and overall efficiency.

        </div>
      </div>

      <div class="data">
        <div class="companies">
          <h2 class="num">10k+</h2>
          <div class="subtext">COMPANIES</div>
        </div>
        <div class="templates">
          <h2 class="num">314</h2>
          <div class="subtext">TEMPLATES</div>
        </div>
        <div class="queries">
          <h2 class="num">12M+</h2>
          <div class="subtext">QUERIES</div>
        </div>
      </div>
      </div>
      <picture>
        <source media="(max-width:400px)" srcset="./images/image-header-mobile.jpg" />
      <img srcset="./images/image-header-desktop.jpg"  alt="main-img">
      <div class="overlay"></div>
    </picture>
    </div>
  </main>  

</body>
</html>
